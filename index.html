<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card UI Desing</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="Profile-card">
        <div class="images">
            <img src="images02.png" class="myimages">
        </div>
        <div class="text-data">
            <span class="name"> Subhankar Ghosh</span>
            <span class="details"> Programmer & Busniessman</span>
        </div>
        <div class="media">
            <a href="https://www.facebook.com/aquattor/" style="background: #4267b2;" class="link">
                <i class='bx bxl-facebook' ></i>  
            </a>
            <a href="https://www.instagram.com/zeetwo245/" style="background: #1da1f2;" class="link">
                <i class='bx bxl-instagram' ></i>
            </a>
            <a href="https://twitter.com/goutamg245" style="background: #e1306c;" class="link">
                <i class='bx bxl-twitter'></i>
            </a>
            <a href="https://github.com/Zeetwo" style="background: rgb(90, 89, 89);" class="link">
                <i class='bx bxl-github'></i>
            </a>
        </div>
        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>
        </div>
        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart' ></i>
                <span class="number">138k</span>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded-detail' ></i>
                <span class="number">50k</span>
            </div>
            <div class="data">
                <i class='bx bx-share' ></i>
                <span class="number">10k</span>
            </div>
        </div>
    </div>
</body>
</html>
